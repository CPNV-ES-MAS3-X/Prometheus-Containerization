---
- hosts: srv-prometheus-01
  
  become: true
  
  tasks:

#    - name: Install Docker Engine
#      apt:
#        name: docker.io
#        state: present

    - name: Install Docker CLI
      apt:
        name: docker-compose
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull nginx Docker image
      docker_image:
        name: nginx
        source: pull

    - name: Create volume
      docker_volume:
        name: nginx-data
        driver: local

    - name: copy config file 
      template:
        src: files/index.html
        dest: "/var/lib/docker/volumes/nginx-data/_data"

    - name: Run nginx Docker container
      docker_container:
        name: nginx
        image: nginx
        state: started
        ports:
          - "80:80"
        volumes:
          - "nginx-data:/usr/share/nginx/html:ro"

    - name: Copy a file into the container
      community.docker.docker_container_copy_into:
        container: nginx
        path: /home/user/data.txt
        container_path: /data/input.txt